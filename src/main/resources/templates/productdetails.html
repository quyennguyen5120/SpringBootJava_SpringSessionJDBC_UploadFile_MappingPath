<div th:replace="fragment/header.html"></div>
<div class="container mt-5">
    <h1>Cập nhật</h1>
    <form method="post" th:action="@{/admin/updateProduct}" th:object="${product}" enctype="multipart/form-data">
        <input class="d-none" type="text" th:value="${product.getId()}" name="id"></input>
        <div class="form-group">
            <label for="name">Tên sản phẩm:</label>
            <input type="text" th:value="${product.getName()}" name="name" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="type">Loại sản phẩm:</label>
            <input type="text" th:value="${product.getType()}" name="type"  class="form-control" id="type">
        </div>
        <div class="form-group">
            <label for="price">Giá:</label>
            <input type="text" th:value="${product.getPrice()}" name="price" class="form-control" id="price" >
        </div>
        <div class="form-group">
            <label for="amount">Số lượng:</label>
            <input type="text" th:value="${product.getAmount()}" name="amount" class="form-control" id="amount" >
        </div>
        <div class="form-group">
            <label for="imageeee">Ảnh sản phẩm:</label>
            <img style="width: 100px; height: 100px" id="imageeee" th:src="|@{/images/}${product.getImage()}|">
        </div>
        <div class="custom-file col-md-2">
            <input type="file" name="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Chọn file ...</label>
        </div>
        <div class="form-check mt-2">
            <input th:checked="${product.getStatus()}" name="status" class="form-check-input" type="checkbox"  >
            <label class="form-check-label" >
                Kích hoạt
            </label>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
</div>
<div th:replace="fragment/footer.html"></div>
